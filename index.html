<!DOCTYPE html>
<html>
<head>
	<title>Lobechan</title>
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
        <!--[if lt IE 9]>
		  <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="http://lobechan.github.io/">24点游戏</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="http://lobechan.github.io/">Game</a></li>
							<li><a href="about.html">About</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
            <!-- 游戏介绍 -->
            <div id="" class="jumbotron">
                点击扑克以及运算符完成24点的计算。
            </div>
            <div class="row">
                <!-- 图片中对应的数字（可直接点击图片） -->
                <div class="col-sm-9 text-center">
                    <div class="visible-lg visible-md visible-sm">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img1" src="" alt="loading"></img></button>
                                    </td>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img2" src="" alt="loading"></img></button>
                                    </td>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img3" src="" alt="loading"></img></button>
                                    </td>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img4" src="" alt="loading"></img></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="visible-xs">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img1" src="" alt="loading"></img></button>
                                    </td>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img2" src="" alt="loading"></img></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img3" src="" alt="loading"></img></button>
                                    </td>
                                    <td>
                                        <button class="numbtn btn btn-default"><img class="img4" src="" alt="loading"></img></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 操作符按键区域（除小屏） -->
                <div class="col-sm-3 text-center">
                    <div class="btn-group btn-group-justified visible-lg visible-md visible-sm">
                        <div class="btn-group-vertical">
                            <button class="btn btn-default" onclick="opt('+')"><span class="fontB">+</span></button>
                            <button class="btn btn-default" onclick="opt('-')"><span class="fontB">-</span></button>
                        </div>
                        <div class="btn-group-vertical">
                            <button class="btn btn-default" onclick="opt('*')"><span class="fontB">*</span></button>
                            <button class="btn btn-default" onclick="opt('/')"><span class="fontB">/</span></button>
                        </div>
                        <div class="btn-group-vertical">
                            <button class="btn btn-default" onclick="opt('(')"><span class="fontB">(</span></button>
                            <button class="btn btn-default" onclick="opt(')')"><span class="fontB">)</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 操作符按键区域（小屏） -->
            <div class="row container-fluid center margin-bottom">
                <div class="btn-group visible-xs">
                    <button class="btn btn-default" onclick="opt('+')"><span class="fontB">+</span></button>
                    <button class="btn btn-default" onclick="opt('-')"><span class="fontB">-</span></button>
                    <button class="btn btn-default" onclick="opt('*')"><span class="fontB">*</span></button>
                    <button class="btn btn-default" onclick="opt('/')"><span class="fontB">/</span></button>
                    <button class="btn btn-default" onclick="opt('(')"><span class="fontB">(</span></button>
                    <button class="btn btn-default" onclick="opt(')')"><span class="fontB">)</span></button>
                </div>
            </div>
            <!-- 公式展示区域 -->
            <div class="row jumbotron">
                <div id="show" class="fontB"></div>
                <div class="btn-group pull-right">
                    <img class="ok" src="img/twg_retina_icon/checkmark_64.png" alt="ok" onclick="calculate()"></img>
                    <img class="cancle" src="img/twg_retina_icon/delete_64.png" alt="cancle" onclick="clr()"></img>
                </div>
            </div>
        </div>
        <!-- 消息提示 -->
        <div class="bottom text-center" id="info"></div>
        <!-- js -->
        <script type="text/javascript">
        //开始游戏
        beginGame();

        //绑定点击扑克牌事件
        $('.numbtn').bind("click",function(){
            if(!$(this).hasClass('active')){
                $('#show').append($(this).find('img').attr('value'));
                $(this).addClass('active');
            }
        });
        </script>
    </body>
</html>
